<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Round 1</h1>
    <div class="player-top-container">

    <div class="players  player-1">
      <h2>Your Score</h2>
      <div class="stars">
        <i class="fa-regular fa-star fa-2xl"></i>
        <i class="fa-regular fa-star fa-2xl"></i>
        <i class="fa-regular fa-star fa-2xl"></i>
      </div>
      <div class="images-container">
        <img src="https://www.rpsgame.org/assets/img/rock.svg" class="option-images">
        <img src="https://www.rpsgame.org/assets/img/paper.svg" class="option-images">
        <img src="https://www.rpsgame.org/assets/img/scissors.svg" class="option-images">
      </div>
      <p>Pick Your Choice</p>
    </div>
    <div class="players player-2">
      <h2>Your Score</h2>
      <div class="stars">
        <!-- <i class="fa-solid fa-star fa-2xl"></i> -->
        <i class="fa-regular fa-star fa-2xl"></i>
        <i class="fa-regular fa-star fa-2xl"></i>
        <i class="fa-regular fa-star fa-2xl"></i>
      </div>
      <div class="images-container">
        <img src="https://www.rpsgame.org/assets/img/rock.svg" class="option-images">
        <img src="https://www.rpsgame.org/assets/img/paper.svg" class="option-images">
        <img src="https://www.rpsgame.org/assets/img/scissors.svg" class="option-images">
      </div>
      <p>Pick Your Choice</p>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/e5816a8507.js" crossorigin="anonymous"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
